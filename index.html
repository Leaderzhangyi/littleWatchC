        /* è‡ªå®šä¹‰æ»šåŠ¨æ¡æ ·å¼ */

<body>
    <div class="header">

    <div class="container">

        <div class="card">
            <div class="user-info">
                <span class="user-label">å½“å‰ç”¨æˆ·:</span>

            <!-- é…ç½®éƒ¨åˆ† -->
            <div class="section-title">ğŸ” è®¤è¯ä¿¡æ¯</div>
            <div class="form-group">
                <label>X_TOKEN</label>

            </div>

            <div class="form-group" style="display:flex; gap:8px;">

                <div style="align-self:center;color:#666;font-size:13px;">ï¼ˆç‚¹å‡»ç™»å½•éªŒè¯å¹¶æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯ï¼‰</div>

            </div>

            <div class="form-group">
                <label>é…ç½®æ–‡ä»¶è·¯å¾„</label>
                <input type="text" id="configPathInput" value="config.json" placeholder="ç›¸å¯¹è·¯å¾„ï¼Œä¾‹å¦‚ config.json" />

            <button class="btn-secondary" onclick="loadConfig()" style="width: 100%;">ğŸ“‚ åŠ è½½é…ç½®æ–‡ä»¶</button>

            <!-- èŒƒå›´è®¾ç½® -->
            <div class="section-title" style="margin-top: 24px;">ğŸ“– èŒƒå›´è®¾ç½®</div>
            
            <div class="form-group">
                <span class="range-title">ç« èŠ‚èŒƒå›´</span>
                <div class="form-row">
                    <div>
                        <label>èµ·å§‹ç« èŠ‚</label>
                        <input type="number" id="chapterStart" value="3" min="1">
                    </div>
                    <div>
                        <label>ç»“æŸç« èŠ‚</label>
                        <input type="number" id="chapterEnd" value="4" min="1">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <span class="range-title">å°èŠ‚èŒƒå›´</span>
                <div class="form-row">
                    <div>
                        <label>èµ·å§‹å°èŠ‚</label>
                        <input type="number" id="subsectionStart" value="1" min="1">
                    </div>
                    <div>
                        <label>ç»“æŸå°èŠ‚</label>
                        <input type="number" id="subsectionEnd" value="0" min="0" title="0 è¡¨ç¤ºåˆ°æœ«å°¾">
                    </div>
                </div>
            </div>

            <!-- æ§åˆ¶æŒ‰é’® -->
            <div class="button-group">
                <button class="btn-primary" id="startBtn" onclick="startBrush()">â–¶ å¼€å§‹åˆ·è¯¾</button>
                <button class="btn-danger" id="stopBtn" onclick="stopBrush()" disabled style="display: none;">â¹ åœæ­¢åˆ·è¯¾</button>
            </div>

        <!-- å³ä¾§: æ—¥å¿—å’Œè¿›åº¦ -->
        <div class="card logs-container">
            <div class="logs-title">ğŸ“‹ è¿è¡Œæ—¥å¿—</div>
            <div id="logArea"></div>

            <div class="progress-section">
                <div class="progress-label">
                    <span>è¿›åº¦</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="progress-bar">

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // åˆå§‹åŒ–
        function init() {
            loadConfig();
        }

        // åŠ è½½é…ç½®æ–‡ä»¶
        async function loadConfig() {
            try {
                const cfgPath = document.getElementById('configPathInput').value || 'config.json';
                const response = await fetch(`${API_BASE}/config?path=${encodeURIComponent(cfgPath)}`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('tokenInput').value = data.config.X_TOKEN || '';
                    document.getElementById('cookieInput').value = data.config.COOKIE || '';
                    
                    let courseIds = '';
                    if (data.config.courses && Array.isArray(data.config.courses)) {
                        courseIds = data.config.courses.map(c => c.id).join('\n');
                    }
                    document.getElementById('courseIdInput').value = courseIds;

                    // åŠ è½½èŒƒå›´è®¾ç½®
                    const ranges = data.config.default_ranges || {};
                    if (ranges.chapter_range) {
                        document.getElementById('chapterStart').value = ranges.chapter_range.start || 1;
                        document.getElementById('chapterEnd').value = ranges.chapter_range.end || 1;
                    }
                    if (ranges.subsection_range) {
                        document.getElementById('subsectionStart').value = ranges.subsection_range.start || 1;
                        document.getElementById('subsectionEnd').value = ranges.subsection_range.end || 0;
                    }

                    addLog('âœ… é…ç½®æ–‡ä»¶åŠ è½½æˆåŠŸ', 'success');
                } else {
                    addLog('âŒ åŠ è½½é…ç½®æ–‡ä»¶å¤±è´¥', 'error');
                }
            } catch (error) {
                addLog(`âŒ åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¼€å§‹åˆ·è¯¾
        async function startBrush() {
            const token = document.getElementById('tokenInput').value.trim();
            const cookie = document.getElementById('cookieInput').value.trim();
            const courseId = document.getElementById('courseIdInput').value.trim();
            console.log('Starting brush with', {token, cookie, courseId});
            if (!token) {
                showStatus('è¯·è¾“å…¥ X_TOKEN', 'error');
                return;
            }
            if (!cookie) {
                showStatus('è¯·è¾“å…¥ Cookies', 'error');
                return;
            }
            if (!courseId) {
                showStatus('è¯·è¾“å…¥è¯¾ç¨‹ ID', 'error');
                return;
            }

            const chapterStart = parseInt(document.getElementById('chapterStart').value);
            const chapterEnd = parseInt(document.getElementById('chapterEnd').value);
            const subsectionStart = parseInt(document.getElementById('subsectionStart').value);
            const subsectionEnd = parseInt(document.getElementById('subsectionEnd').value);

            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');

            startBtn.disabled = true;
            stopBtn.style.display = 'block';
            stopBtn.disabled = false;

            clearLogs();
            addLog('ğŸš€ å¼€å§‹åˆ·è¯¾...', 'info');

            try {
                const cfgPath = document.getElementById('configPathInput').value || 'config.json';
                const response = await fetch(`${API_BASE}/start-brush`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        X_TOKEN: token,
                        COOKIE: cookie,
                        course_id: courseId,
                        config_path: cfgPath,
                        chapter_range: { start: chapterStart, end: chapterEnd },
                        subsection_range: { start: subsectionStart, end: subsectionEnd }
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // å»ºç«‹ WebSocket è¿æ¥è·å–å®æ—¶æ—¥å¿—
                    connectWebSocket(data.session_id);
                } else {
                    addLog(`âŒ ${data.message}`, 'error');
                    startBtn.disabled = false;
                    stopBtn.style.display = 'none';
                }
            } catch (error) {
                addLog(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                startBtn.disabled = false;
                stopBtn.style.display = 'none';
            }
        }

        // ç™»å½•éªŒè¯ï¼ˆè°ƒç”¨åç«¯ /api/loginï¼‰
        async function login() {
            const token = document.getElementById('tokenInput').value.trim();
            const cookie = document.getElementById('cookieInput').value.trim();

            if (!token) { showStatus('è¯·è¾“å…¥ X_TOKEN', 'error'); return; }
            if (!cookie) { showStatus('è¯·è¾“å…¥ Cookies', 'error'); return; }

            addLog('ğŸ”‘ æ­£åœ¨ç™»å½•éªŒè¯...', 'info');
            try {
                const cfgPath = document.getElementById('configPathInput').value || 'config.json';
                const resp = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ X_TOKEN: token, COOKIE: cookie, config_path: cfgPath })
                });
                const data = await resp.json();
                if (data.success) {
                    addLog('âœ… ç™»å½•æˆåŠŸ: ' + data.user_info, 'success');
                    document.getElementById('userInfo').textContent = data.user_info;
                    showStatus('ç™»å½•æˆåŠŸ', 'success');
                } else {
                    addLog('âŒ ç™»å½•å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'), 'error');
                    showStatus('ç™»å½•å¤±è´¥', 'error');
                }
            } catch (err) {
                addLog('âŒ ç™»å½•è¯·æ±‚å¤±è´¥: ' + err.message, 'error');
                showStatus('ç™»å½•è¯·æ±‚å¤±è´¥', 'error');
            }
        }

        // åœæ­¢åˆ·è¯¾
        async function stopBrush() {
            try {
                const response = await fetch(`${API_BASE}/stop-brush`, { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    addLog('â¹ï¸ å·²åœæ­¢åˆ·è¯¾', 'warning');
                }
            } catch (error) {
                addLog(`âŒ åœæ­¢å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // SocketIO è¿æ¥è·å–å®æ—¶æ—¥å¿—
        function connectWebSocket(sessionId) {
            // é¦–å…ˆå°è¯•åŠ è½½socket.ioå®¢æˆ·ç«¯åº“
            if (typeof io === 'undefined') {
                // åŠ¨æ€åŠ è½½socket.ioå®¢æˆ·ç«¯åº“
                const script = document.createElement('script');
                script.src = 'https://cdn.socket.io/4.5.4/socket.io.min.js';
                script.onload = () => {
                    initSocketIO(sessionId);
                };
                document.head.appendChild(script);
            } else {
                initSocketIO(sessionId);
            }
        }
        
        function initSocketIO(sessionId) {
            const socket = io('http://localhost:5000', {
                query: {
                    session_id: sessionId
                }
            });

            socket.on('connect', () => {
                addLog('ğŸ“¡ å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'info');
                // åŠ å…¥ä¼šè¯æˆ¿é—´
                socket.emit('join_session', {session_id: sessionId});
            });

            socket.on('log', (data) => {
                addLog(data.message, data.level || 'info');
            });

            socket.on('progress', (data) => {
                updateProgress(data.value);
            });

            socket.on('user_info', (data) => {
                document.getElementById('userInfo').textContent = data.user_info;
            });

            socket.on('finished', (data) => {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                startBtn.disabled = false;
                stopBtn.style.display = 'none';
                
                if (data.success) {
                    showStatus(`åˆ·è¯¾å®Œæˆ! æˆåŠŸ: ${data.success_count}/${data.total}`, 'success');
                } else {
                    showStatus('åˆ·è¯¾å¤±è´¥ï¼Œè¯·æŸ¥çœ‹æ—¥å¿—', 'error');
                }
                socket.disconnect();
            });

            socket.on('disconnect', () => {
                addLog('ğŸ“¡ å·²æ–­å¼€è¿æ¥', 'warning');
            });

            socket.on('connect_error', (error) => {
                addLog(`âŒ SocketIO é”™è¯¯: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').style.display = 'none';
            });
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, level = 'info') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${level}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            document.getElementById('logArea').innerHTML = '';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(value) {
            document.getElementById('progressFill').style.width = value + '%';
            document.getElementById('progressText').textContent = value + '%';
        }

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => statusEl.style.display = 'none', 3000);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
